[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rag-streamlit-app"
version = "0.1.0"
description = "Application RAG avec Ollama et Streamlit"
authors = [
    {name = "Vincent RENARD", email = "renard.vincent@protonmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "streamlit",
    "langchain",
    "langchain-community",
    "langchain-ollama",
    "ollama",
    "chromadb",
    "pandas",
    "PyPDF2",
    "python-magic",
    "tiktoken",
    "pypdf",
]

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
]

[tool.setuptools.packages.find]
include = ["rag_app"]
exclude = ["tests", "chroma_db", "temp_docs"]

[tool.ruff]
line-length = 120
target-version = "py311"
select = ["E", "F", "I", "N", "W", "B", "C4", "T20", "RET", "SIM", "ERA"]
ignore = ["E203"]

[tool.ruff.isort]
known-first-party = ["rag_app"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false